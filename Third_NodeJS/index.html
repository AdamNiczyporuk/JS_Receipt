<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="data.css" type="text/css" />
    <title>Recipt</title>
</head>
<body>
    <h2>Recipt</h2>
    
    <div class="container">
        <table id="receiptTable" border="1" cellpadding="8">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total Price</th>
                    <th>Actions
                        <button class="material-symbols-outlined" id="addItemBtn">
                            add
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- Pozycje paragonu zostaną wygenerowane dynamicznie tutaj -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" style="text-align:right;">ALL:</td>
                    <td id="totalAmount"><strong>0.00 zł</strong></td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <!-- Dialog do dodawania elementów -->
<dialog id="addDialog">
    <form id="addItemForm" onsubmit="addItem(event)">
        <label>
            Item:
            <input type="text" id="itemName" required>
        </label>
        <label>
            Quantity:
            <input type="number" id="itemQuantity" step="0.1" min="0.1" required>
        </label>
        <label>
            Unit Price:
            <input type="number" id="itemPrice" step="0.01" min="0.01" required>
        </label>
        <div class="dialogButtonsContainer">
            <button type="submit">Add Item</button>
            <button type="button" id="cancelAddBtn">Cancel</button>
        </div>
    </form>
</dialog>


    <!-- Dialog do edycji elementów -->
    <dialog id="editDialog">
        <form id="editForm">
            <label>
                Item:
                <input type="text" id="editItemName" required>
            </label>
            <label>
                Quantity:
                <input type="number" id="editItemQuantity" step="0.1" min="0.1" required>
            </label>
            <label>
                Unit Price:
                <input type="number" id="editItemPrice" step="0.01" min="0.01" required>
            </label>
            <div class="dialogButtonsContainer">
                <button type="submit" >Save Changes</button>
                <button type="button" id="cancelEditBtn">Cancel</button>
            </div>
        </form>
    </dialog>

    <!-- Dialog do potwierdzenia usunięcia -->
    <dialog id="deleteDialog">
        <p>Are you sure you want to delete this item?</p>
        <div class="dialogButtonsContainer">
        <button id="confirmDeleteBtn">Yes</button>
        <button id="cancelDeleteBtn">No</button>
    </div>
    </dialog>

    <script src="data.js"></script>
</body>
</html>
